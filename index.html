<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="menu">
        <div class="start-text" style="font-size: 24px; color: white;     position: absolute;
    top: 10px;">Перед началом игры не забудьте поменять раскладку. <br>
            Don't forget to change the layout before starting the game.
        </div>
        <button class="start-btn btn btn-primary"> <b>Start</b> </button>
        <button class="settings-btn btn btn-primary"> <b>Settings</b> </button>
        <button class="levels-btn btn btn-primary"> <b>Levels</b> </button>
        <div class="quit-box"><button class="quit-btn btn-primary"> <b>Quit</b> </button></div>



    </div>

    <div class="levels">
        <div class="switch-level-msg" align="center"></div>
        <button class="return-btn btn btn-primary">Return</button>
        <div class="russian">
            <div class="visi btn btn-primary">Русский язык</div>
            <div class="russian-level russian-all">Все слова </div>
            <div class="russian-level russian-counties">Страны</div>
            <div class="russian-level russian-hard bg-danger">Сложные слова</div>
        </div>
        <div class="english">
            <div class="english btn btn-primary">English language</div>
            <div class="english-level english-all">All words (default)</div>
            <div class="english-level english-countries">Countries</div>
            <div class="english-level english-hard bg-danger">Hard words</div>
        </div>
    </div>
    <div class="game">
        <div class="pause"></div>
        <div class="time">0</div>
        <div class="errors-box">0</div>
        <div class="score-box">0</div>

        <div class="word-box"></div>
        <div class="health-bar" id="hp">2000</div>
        <div class="person"></div>
    </div>
    <div class="end-message">
        <div class="message"></div>
        <button class="start-btn btn btn-primary">Restart</button>
        <button class="levels-btn btn btn-primary">Levels</button>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/words-array.js"></script>
</body>

</html>
